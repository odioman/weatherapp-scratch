<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Seach for a City..."></input>
        </div>
        <div class="weather">
            <h2 class="city">Newark</h2>
            <h1 class="temp">60 F</h1>
            <div class="description">Windy</div>
            <div class="precipitation">2%</div>
            <div class="wind-speed">Wind Speed: 5 mph</div>
        </div>
    </div>
</body>
</html>
